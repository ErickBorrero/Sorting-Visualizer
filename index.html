<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sorting Visualizer</title>
    <style>
      @import url(sorting-visualizer.css);
    </style>
    <script src="sorting-visualizer.js" charset="utf-8"></script>
  </head>
  <body onload="createCanvas()">
    <h1>Sorting Visualizer</h1>
    <div class="algorithm-modifiers">
      <select id="algorithm-modifiers__select--array-size" name="array-size">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
      <button
        type="button"
        class="algorithm-modifiers__button--bubble-sort"
        name="bubble-sort-button"
        onclick="bubbleSort(unsortedArray)"
      >
        Bubble Sort
      </button>
      <button
        type="button"
        class="algorithm-modifiers__button--merge-sort"
        name="merge-sort-button"
        onclick="mergeSort(unsortedArray)"
      >
        Merge Sort
      </button>
      <button
        type="button"
        class="algorithm-modifiers__button--quick-sort"
        name="quick-sort-button"
        onclick="quickSort(unsortedArray)"
      >
        Quick Sort
      </button>
      <button
        type="button"
        class="algorithm-modifiers__button--heap-sort"
        name="heap-sort-button"
      >
        Heap Sort
      </button>
      <button
        type="button"
        class="algorithm-modifiers__button--new-array"
        name="new-array-button"
        onclick="createArray()"
      >
        New Array
      </button>
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
