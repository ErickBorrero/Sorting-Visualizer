<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <style>
      @import url(sorting-visualizer.css);
    </style>
  </head>
  <body>
    <h1>Sorting Visualizer</h1>
    <div class="algorithm-modifiers">
      <select class="algorithm-modifiers__select--array-size" name="array-size">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
      <button type="button" class="algorithm-modifiers__button--bubble-sort" name="button">Bubble Sort</button>
      <button type="button" class="algorithm-modifiers__button--merge-sort" name="button">Merge Sort</button>
      <button type="button" class="algorithm-modifiers__button--quick-sort" name="button">Quick Sort</button>
      <button type="button" class="algorithm-modifiers__button--heap-sort" name="button">Heap Sort</button>
      <button type="button" class="algorithm-modifiers__button--new-array" name="button">New Array</button>
    </div>
    <div class="bars-array">

    </div>
  </body>
</html>
